[menu __main __filament __load]
type: command
index: 1
name: Load Filament
gcode:
	LOAD_FILAMENT

[menu __main __filament __unload]
type: command
index: 2
name: Unload Filament
gcode:
	UNLOAD_FILAMENT

[menu __main __filament __purge]
type: command
name: Purge
gcode:
	LAZY_HOME
	PURGE
	MOVE_MIN_HEIGHT HEIGHT=50
